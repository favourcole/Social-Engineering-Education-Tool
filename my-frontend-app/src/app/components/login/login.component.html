<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
        <p class="account-text">Don't have an account? <a (click)="navigateToSignup()" class="auth-link" style="cursor: pointer;">Register</a></p>
      <h1 class="auth-title">Login</h1>
    </div>
    
    <!-- Remove the #loginForm="ngForm" reference -->
    <form (submit)="onSubmit()">
      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">ðŸ‘¤</span>
          <input type="text" #usernameInput placeholder="Username or Email" class="form-control" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">ðŸ”’</span>
          <input type="password" #passwordInput placeholder="Password" class="form-control" required>
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" class="auth-button">Login</button>
      </div>
      
      <div class="form-footer">
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember Me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
