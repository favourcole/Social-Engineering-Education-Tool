<div class="container mt-5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  
    <div *ngIf="loginForm.valid && submitted" class="alert alert-success">
      Login successful!
    </div>
  
    <div *ngIf="!loginForm.valid && submitted" class="alert alert-danger">
      Please check your credentials.
    </div>
  </div>
